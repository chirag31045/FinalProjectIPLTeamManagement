
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IPL Players</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        body {
            background: linear-gradient(to right, #f3e5f5, #e1f5fe);
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar-custom {
            background: linear-gradient(90deg, #6a1b9a, #1e88e5);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 1rem;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-6px);
            transition: 0.3s ease;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-unique {
            background: linear-gradient(45deg, #8e24aa, #00bcd4);
            color: white;
            border: none;
            transition: 0.4s ease;
        }
        .btn-unique:hover {
            background: linear-gradient(45deg, #00bcd4, #8e24aa);
            color: #fff;
            transform: scale(1.05);
        }
        .player-img {
            height: 250px;
            object-fit: cover;
            border-bottom: 5px solid #8e24aa;
        }
        footer {
            background: linear-gradient(90deg, #1e88e5, #6a1b9a);
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .player-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
              üèÜ IPL Portal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/teams">üèè Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="/players">üë• Players</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">IPL Players</h1>
    
    
    <form th:action="@{/players/search}" method="get" class="input-group mb-4">
        <input type="text" name="keyword" class="form-control shadow-sm" placeholder="üîç Search players by name or team">
        <button class="btn btn-unique" type="submit"><i class="fas fa-search me-1"></i> Search</button>
        <a class="btn btn-success ms-2" th:href="@{/players/new}">‚ûï Add Player</a>
    </form>
    
    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${players != null}">
        <div class="col" th:each="player : ${players}">
            <div class="card h-100 text-center shadow-sm">
                <img th:src="${player.photo}" class="card-img-top p-3" alt="Player Photo" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${player.name}"></h5>
                    <p class="card-text">
                        <strong>Role:</strong> <span th:text="${player.role}"></span><br>
                        <strong>NetWorth:</strong> <span th:text="${player.netWorth}"></span><br>
                        <strong>TotalMatches:</strong> <span th:text="${player. totalMatches}"></span><br>
                        <strong>TotalRuns:</strong> <span th:text="${player.totalRuns}"></span><br>
                         <strong>Bio:</strong> <span th:text="${player.bio}"></span><br>
                        <strong>Team:</strong> <span th:text="${player.team.name}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${players == null || #lists.isEmpty(players)}" class="text-center">
        <p class="text-muted">No players available.</p>
    </div>
</div>

<footer class="text-white text-center p-4 mt-5">
    <div class="mb-2">
        Connect with us:
        <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a> |
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a> |
        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
    <div>¬© 2025 IPL Portal. All rights reserved.</div>
</footer>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
body {
	background: linear-gradient(to right, #e0f7fa, #f3e5f5);
	font-family: 'Segoe UI', sans-serif;
}

html, body {
	height: 100%;
	margin: 0;
	display: flex;
	flex-direction: column;
}

body>.container {
	flex: 1;
}

.navbar-custom {
	background: linear-gradient(90deg, #8e24aa, #3949ab);
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.7rem;
	color: #fff;
}

.card:hover {
	transform: translateY(-5px);
	transition: 0.3s ease;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.btn-unique {
	background: linear-gradient(45deg, #00bcd4, #8e24aa);
	color: white;
	border: none;
	transition: 0.4s ease;
}

.btn-unique:hover {
	background: linear-gradient(45deg, #8e24aa, #00bcd4);
	color: #fff;
	transform: scale(1.05);
}

footer {
	background: linear-gradient(90deg, #3949ab, #8e24aa);
}

footer a {
	color: white;
	margin: 0 10px;
	text-decoration: none;
}

footer a:hover {
	text-decoration: underline;
}

@media ( max-width : 768px) {
	.navbar-brand {
		font-size: 1.3rem;
	}
	h1 {
		font-size: 1.7rem;
	}
}
</style>
    
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            ğŸ† IPL Portal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
               <li class="nav-item"><a class="nav-link" href="/teams">ğŸ Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="/players">ğŸ‘¥ Players</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 20px; background-color: #ffffffd9;">
        <h2 class="mb-4 text-center text-primary fw-bold">â• Add New Player</h2>

        <form th:action="@{/players/upload}" method="post" enctype="multipart/form-data" onsubmit="return showSuccessAlert()">
            <div class="mb-3">
                <label class="form-label">ğŸ‘¤ Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter player name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ Role</label>
                <input type="text" name="role" class="form-control" placeholder="E.g., Batsman, Bowler" required>
            </div>
            
            
            <div class="mb-3">
                <label class="form-label">ğŸ netWorth</label>
                <input type="text" name="netWorth" class="form-control" placeholder="E.g., Batsman, Bowler" required>
            </div>
            
            
            <div class="mb-3">
                <label class="form-label">ğŸ totalMatches</label>
                <input type="text" name="totalMatches" class="form-control" placeholder="E.g., Batsman, Bowler" required>
            </div>
            
            
            <div class="mb-3">
                <label class="form-label">ğŸ totalRuns</label>
                <input type="text" name="totalRuns" class="form-control" placeholder="E.g., Batsman, Bowler" required>
            </div>
            
            
            <div class="mb-3">
                <label class="form-label">ğŸ Bio</label>
                <input type="text" name="bio" class="form-control" placeholder="E.g., Batsman, Bowler" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ‘¥ Team</label>
                <select name="teamId" class="form-select" required>
                    <option value="" disabled selected>Select a team</option>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ–¼ï¸ Upload Photo</label>
                <input type="file" name="photo" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-unique px-4">ğŸ’¾ Save</button>
                <a th:href="@{/players}" class="btn btn-secondary px-4">â†©ï¸ Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    function showSuccessAlert() {
        alert("Player saved successfully!");
        return true; // continue with form submission
    }
</script>

</body>
</html>

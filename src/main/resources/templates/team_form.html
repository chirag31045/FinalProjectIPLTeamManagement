
<!-- src/main/resources/templates/team_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Team</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
body {
	background: linear-gradient(to right, #e0f7fa, #f3e5f5);
	font-family: 'Segoe UI', sans-serif;
}

html, body {
	height: 100%;
	margin: 0;
	display: flex;
	flex-direction: column;
}

body>.container {
	flex: 1;
}

.navbar-custom {
	background: linear-gradient(90deg, #8e24aa, #3949ab);
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.7rem;
	color: #fff;
}

.card:hover {
	transform: translateY(-5px);
	transition: 0.3s ease;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.btn-unique {
	background: linear-gradient(45deg, #00bcd4, #8e24aa);
	color: white;
	border: none;
	transition: 0.4s ease;
}

.btn-unique:hover {
	background: linear-gradient(45deg, #8e24aa, #00bcd4);
	color: #fff;
	transform: scale(1.05);
}

footer {
	background: linear-gradient(90deg, #3949ab, #8e24aa);
}

footer a {
	color: white;
	margin: 0 10px;
	text-decoration: none;
}

footer a:hover {
	text-decoration: underline;
}

@media ( max-width : 768px) {
	.navbar-brand {
		font-size: 1.3rem;
	}
	h1 {
		font-size: 1.7rem;
	}
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            🏆 IPL Portal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
               <li class="nav-item"><a class="nav-link" href="/teams">🏏 Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="/players">👥 Players</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
	<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 20px; background-color: #ffffffd9;">
        <h2 class="mb-4 text-center text-primary fw-bold">🚀 Add New Team</h2>

        <form th:action="@{/teams/upload}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">🏏 Team Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter team name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">👨‍🏫 Coach</label>
                <input type="text" name="coach" class="form-control" placeholder="Enter coach name" required>
            </div>
            
             <div class="mb-3">
                <label class="form-label">👨‍🏫 Owner</label>
                <input type="text" name="owner" class="form-control" placeholder="Enter owner name" required>
            </div>
            
             <div class="mb-3">
                <label class="form-label">👨‍🏫 TotalMatchesWon</label>
                <input type="text" name="totalMatchesWon" class="form-control" placeholder="Enter totalmatchwon name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">📸 Upload Logo</label>
                <input type="file" name="logo" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-unique px-4">💾 Save Team</button>
                <a href="/teams" class="btn btn-secondary px-4">↩️ Cancel</a>
            </div>
        </form>
    </div>
</div>
<div class="container mt-4" th:if="${message}">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<footer class="text-white text-center p-4 mt-5">
    <div class="mb-2">
        Follow us:
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
    </div>
    <div>© 2025 IPL Portal. All rights reserved.</div>
</footer>


</body>
</html>
